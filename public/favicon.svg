<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="ice-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ca2e7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background circle with ice gradient -->
  <circle cx="16" cy="16" r="15" fill="url(#ice-gradient)" filter="url(#glow)"/>
  <!-- Inner frost effect -->
  <circle cx="16" cy="16" r="12" fill="rgba(255,255,255,0.15)"/>
  <!-- Letter H in white -->
  <text x="16" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="white" text-anchor="middle" filter="url(#glow)">H</text>
  <!-- Subtle ice crystal accents -->
  <path d="M6 8 L8 10 L6 12" stroke="rgba(255,255,255,0.4)" stroke-width="0.5" fill="none"/>
  <path d="M26 20 L24 22 L26 24" stroke="rgba(255,255,255,0.4)" stroke-width="0.5" fill="none"/>
</svg>
